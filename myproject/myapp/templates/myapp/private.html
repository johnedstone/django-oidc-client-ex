{% extends "myapp/now.html" %}

{% block subtitle %} | {% if user.is_authenticated %}Private{% else %}Public{% endif %}{% endblock %}


{% block private_content %}
    {% if user.is_authenticated %}
        <div class="alert alert-info" role="alert"><strong>user: </strong>{{ user }}</div>
        <div class="alert alert-info" role="alert"><strong>email: </strong>{{ user.email }}</div>
    {% endif %}
{% endblock private_content %}
